<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunar Bazaar</title>
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="/asset/logo.png" />
    <link rel="shortcut icon" href="/asset/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/asset/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
      <style>
      html, body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-teal': '#0F4C5C',
              'brand-teal-dark': '#0a3a47',
              'brand-dark-blue': '#0A2A3A',
              'brand-light-blue': '#E7F1FF',
              'brand-accent-yellow': '#FFD700',
              'brand-accent-peach': '#FFCDB2',
              'brand-accent-sky': '#BDE0FE',
              'brand-accent-coral': '#FFAFCC',
              'brand-accent-green': '#A2D2FF',
              'brand-background': '#EAEBFF',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'bg-wave': 'bg-wave 15s ease infinite',
            },
            keyframes: {
              'bg-wave': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
            },
          }
        }
      }
    </script>

}
</script>
